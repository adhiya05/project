<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>
<body>
    <button id="btn">click</button>
    <p id="p_tag" style=" position:absolute;color:blue;background-color: rgb(134, 194, 134);height: 70px;width:25%;font-family:'Courier New', Courier, monospace;">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quos, commodi.</p>
    <script>
         $(document).ready(function(){
        //     var a = $('#p_tag').html()
        //     console.log(a)
        $('#btn').click(function(){
            $('#p_tag').animate({
                'left':'500px'
            },2000).delay(2000)
            .animate({
                'top':'500px'
            },2000).delay(1000)
            .animate({
                'left':'50px'


            })
            
        })

         })

        
        
        
        
    </script>
    
</body>
</html>
