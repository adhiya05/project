function addtask(){

    var dt = new Date()
    var current_date = dt.getDate() + '/' +dt.getMonth() + '/' +dt.getFullYear()
    var todo_tab = document.getElementById('todo_tb')
    var task = document.getElementById('task').value

        s_no++
        td_sno.innerHTML=s_no
        td_task.innerHTML=task
