<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <style>
        .ul{
            color:brown;
        }
        .div1{
            background-color: blue;
            height: 500px;
            width: 500px;
            padding: 10px;
            border:2px solid black;

        }

    </style>
</head>
<body>
    <button id="btn">click</button>
    <div class="div1">

    </div>
    <ul>
        <li>hloo</li>
        <li>hyyy</li>
        <li>ssss</li>
        <li>fwdfs</li>

    </ul>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                // $('#div').remove()
                // $('ul').addClass('ul')
                var height = $('.div1').height()
                console.log(height)
                 
                var width = $('.div1').width()
                    console.log('width is '+width)

                var innerWidth = $('.div1').innerWidth()
                console.log('inner width is' +innerWidth) 

                var innerHeight = $('.div1').innerHeight()
                console.log('inner height is' +innerHeight)
                
                var outerWidth = $('.div1').outerWidth()
                console.log('outer width is' +outerWidth)
                
                var outerHeight = $('.div1').outerHeight()
                console.log('outer height is' +outerHeight)


                
            })
            

        })
    </script>
    
</body>
</html>
